    .dot {
      height: 15px;

      transition: background-color 0.6s ease;

    .fade {

      animation-duration: 1.5s;
    }

    @keyframes fade {
      from {opacity: .4} 
      to {opacity: 1}
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .photo-card {
      position: relative;
      overflow: hidden;
      border-radius: 12px; /* Rounded corners */
      box-shadow: 0 4px 8px rgba(75, 75, 75, 0.2);
      transition: transform 0.3s ease;
      background: rgba(107, 107, 107, 0.1); /* Semi-transparent white */
      backdrop-filter: blur(5px); /* Blur effect */
    }


    .photo-card:hover {
      transform: scale(1.10);
    }

    .photo-card img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px 12px 0 0; /* Rounded corners only on top */
    }


    .like-btn {

      bottom: 10px;
      right: 10px;
      background-color: #ff0000;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;

    <script>
    let slideIndex = 0;
    showSlides();
    
    function showSlides() {
      let i;
      let slides = document.getElementsByClassName("mySlides");
      let dots = document.getElementsByClassName("dot");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";  
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}    
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += " active";
      setTimeout(showSlides, 2000);

  document.addEventListener('DOMContentLoaded', () => {

    document.querySelectorAll('.like-btn').forEach(button => {

        const card = this.closest('.photo-card');
        const img = card.querySelector('img');
        const pin = {
          src: img.src,
          alt: img.alt,
          timestamp: new Date().getTime()
        };

        let pins = JSON.parse(localStorage.getItem('pins') || []);
        
        // Check if pin already exists
        const exists = pins.some(existingPin => existingPin.src === pin.src);
        if (!exists) {
          pins.push(pin);
          localStorage.setItem('pins', JSON.stringify(pins));
          this.textContent = 'Pinned!';
          setTimeout(() => {
            this.textContent = 'Pin';
          }, 2000);
        } else {
          this.textContent = 'Already Pinned!';
          setTimeout(() => {
            this.textContent = 'Pin';
          }, 2000);
        }
      });
    });
  });

<script>
  // Updated Pin functionality with toggle
  document.addEventListener('DOMContentLoaded', () => {
    // Initialize button states
    const pins = JSON.parse(localStorage.getItem('pins') || []);
    document.querySelectorAll('.like-btn').forEach(button => {
      const imgSrc = button.closest('.photo-card').querySelector('img').src;
      const isPinned = pins.some(pin => pin.src === imgSrc);
      button.textContent = isPinned ? 'Unpin' : 'Pin';
    });

    // Toggle pin/unpin
    document.querySelectorAll('.like-btn').forEach(button => {
      button.addEventListener('click', function() {
        const card = this.closest('.photo-card');
        const img = card.querySelector('img');
        const pin = {
          src: img.src,
          alt: img.alt,
          timestamp: new Date().getTime()
        };

        let pins = JSON.parse(localStorage.getItem('pins') || '[]');
        const existingIndex = pins.findIndex(p => p.src === pin.src);

        if (existingIndex === -1) {
          // Pin the item
          pins.push(pin);
          this.textContent = 'Pinned!';
        } else {
          // Unpin the item
          pins.splice(existingIndex, 1);
          this.textContent = 'Unpinned!';
        }

        localStorage.setItem('pins', JSON.stringify(pins));
        
        setTimeout(() => {
          this.textContent = existingIndex === -1 ? 'Unpin' : 'Pin';
        }, 2000);
      });
    });
  });
</script>
